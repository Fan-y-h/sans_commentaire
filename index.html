<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sans commentaire</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0dbff, #dfb7ff);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      position: relative;
      background: white;
      padding: 60px 40px;
      width: 100%;
      max-width: 500px;
      min-height: 400px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    h1 {
      color: #6b10d0;
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      margin: 12px 0;
      font-size: 16px;
    }
    p strong {
      font-size: 20px;
      color: #6b10d0;
    }
    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
      min-width: 200px;
      touch-action: manipulation;
    }
    #yes {
      background: #6b10d0;
      color: white;
      z-index: 2;
      font-weight: bold;
    }
    #yes:hover {
      background: #5a0db0;
      transform: scale(1.05);
    }
    #no {
      background: white;
      color: #ff4d88;
      border: 2px dashed #ff4d88;
      font-weight: 500;
      position: relative;
    }
    #no.flee {
      position: absolute;
      z-index: 1;
      transition: none;
    }
    /* Bouton tremblant pendant la pause */
    #no.shaking {
      border: 3px solid #5901fd !important;
      background: #e5dff1 !important;
      cursor: pointer !important;
      pointer-events: auto !important;
      animation: shake 0.3s ease-in-out infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-2px, -1px) rotate(-1deg); }
      20% { transform: translate(2px, 1px) rotate(1deg); }
      30% { transform: translate(-2px, 1px) rotate(0deg); }
      40% { transform: translate(2px, -1px) rotate(1deg); }
      50% { transform: translate(-2px, -1px) rotate(-1deg); }
      60% { transform: translate(2px, 1px) rotate(0deg); }
      70% { transform: translate(-2px, 1px) rotate(-1deg); }
      80% { transform: translate(2px, -1px) rotate(1deg); }
      90% { transform: translate(-2px, 1px) rotate(0deg); }
    }
    .hint {
      margin-top: 20px;
      font-size: 13px;
      color: #4CAF50;
      font-weight: bold;
      min-height: 20px;
    }
    .hint.warning {
      color: #ff9800;
      animation: blink 0.5s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 768px) {
      .card {
        padding: 50px 30px;
        min-height: 450px;
      }
      h1 { font-size: 22px; }
      p { font-size: 15px; }
      p strong { font-size: 18px; }
      button {
        padding: 14px 25px;
        font-size: 15px;
        min-width: 180px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 25px;
        min-height: 420px;
      }
      h1 { font-size: 20px; }
      p { font-size: 14px; }
      p strong { font-size: 17px; }
      button {
        padding: 12px 20px;
        font-size: 14px;
        min-width: 160px;
      }
      .hint { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="card" id="container">
    <h1>OK ,q belle,</h1>
    <p>J'ai une question primordiale</p>
    <p><strong>Un date ?</strong></p>
    <div class="buttons">
      <button id="yes">Comment résister... </button>
      <button id="no">Nop :D</button>
    </div>
    <p class="hint" id="hint"></p>
  </div>
<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const container = document.getElementById("container");
  const hint = document.getElementById("hint");
  
  let escapeCount = 0;
  let scale = 1;
  let fleeing = false;
  let isPaused = false;
  let warningShown = false;

  function isOverlapping(x, y) {
    const noW = noButton.offsetWidth * scale;
    const noH = noButton.offsetHeight * scale;
    const noRect = {
      left: x,
      right: x + noW,
      top: y,
      bottom: y + noH
    };
    const yesRect = yesButton.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const yes = {
      left: yesRect.left - containerRect.left,
      right: yesRect.right - containerRect.left,
      top: yesRect.top - containerRect.top,
      bottom: yesRect.bottom - containerRect.top
    };
    return !(
      noRect.right < yes.left ||
      noRect.left > yes.right ||
      noRect.bottom < yes.top ||
      noRect.top > yes.bottom
    );
  }

  function moveButton(e) {
    // Si en pause, ne rien faire
    if (isPaused) {
      return;
    }
    
    if (e.type === 'touchstart') {
      e.preventDefault();
    }
    
    escapeCount++;
    
    // À 13 tentatives : afficher l'avertissement
    if (escapeCount === 13 && !warningShown) {
      warningShown = true;
      hint.textContent = "Tu force le bouton se fatigue...";
      hint.classList.add("warning");
    }
    
    // À 15 tentatives : PAUSE de 3 secondes avec bouton tremblant
    if (escapeCount === 15) {
      isPaused = true;
      hint.classList.remove("warning");
      hint.textContent = "sec pour me briser le coeur";
      noButton.classList.add("shaking");
      
      setTimeout(() => {
        isPaused = false;
        noButton.classList.remove("shaking");
        hint.textContent = "";
      }, 3000); // 3 secondes de pause
      
      return;
    }

    // Mouvement immédiat
    if (!fleeing) {
      fleeing = true;
      noButton.classList.add("flee");
    }

    if (escapeCount >= 5) {
      scale = Math.max(0.5, scale - 0.08);
      noButton.style.transform = `scale(${scale})`;
    }

    const maxX = container.clientWidth - noButton.offsetWidth * scale;
    const maxY = container.clientHeight - noButton.offsetHeight * scale;
    let x, y, tries = 0;
    
    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
      tries++;
    } while (isOverlapping(x, y) && tries < 100);

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  }

  // Desktop
  noButton.addEventListener("mouseenter", moveButton);
  
  // Mobile
  noButton.addEventListener("touchstart", moveButton, { passive: false });

  // Bouton OUI
  yesButton.addEventListener("click", () => {
    window.location.href = "evidement.html";
  });

  // Bouton NON - gestion du clic
  noButton.addEventListener("click", (e) => {
    if (isPaused) {
      window.location.href = "Certes.html";
    } else {
      e.preventDefault();
      e.stopPropagation();
    }
  });
  
  // Double sécurité pour mobile
  noButton.addEventListener("touchend", (e) => {
    if (isPaused) {
      e.preventDefault();
      window.location.href = "Certes.html";
    }
  }, { passive: false });
</script>
</body>
</html>
