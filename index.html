<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sans commentaire</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0dbff, #dfb7ff);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      position: relative;
      background: white;
      padding: 60px 40px;
      width: 100%;
      max-width: 500px;
      min-height: 400px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    h1 {
      color: #6b10d0;
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      margin: 12px 0;
      font-size: 16px;
    }
    p strong {
      font-size: 20px;
      color: #6b10d0;
    }
    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
      min-width: 200px;
      touch-action: manipulation;
    }
    #yes {
      background: #6b10d0;
      color: white;
      z-index: 2;
      font-weight: bold;
    }
    #yes:hover {
      background: #5a0db0;
      transform: scale(1.05);
    }
    #no {
      background: white;
      color: #ff4d88;
      border: 2px dashed #ff4d88;
      font-weight: 500;
      position: relative;
    }
    #no.flee {
      position: absolute;
      z-index: 1;
      transition: none;
    }
    /* Indicateur de pause - plus visible */
    #no.paused {
      border: 3px solid #4CAF50 !important;
      background: #e8f5e9 !important;
      animation: pulse 0.6s ease-in-out infinite;
      cursor: pointer !important;
      pointer-events: auto !important;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      50% { transform: scale(1.08); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
    }
    .hint {
      margin-top: 20px;
      font-size: 13px;
      color: #4CAF50;
      font-weight: bold;
      min-height: 20px;
    }

    @media (max-width: 768px) {
      .card {
        padding: 50px 30px;
        min-height: 450px;
      }
      h1 { font-size: 22px; }
      p { font-size: 15px; }
      p strong { font-size: 18px; }
      button {
        padding: 14px 25px;
        font-size: 15px;
        min-width: 180px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 25px;
        min-height: 420px;
      }
      h1 { font-size: 20px; }
      p { font-size: 14px; }
      p strong { font-size: 17px; }
      button {
        padding: 12px 20px;
        font-size: 14px;
        min-width: 160px;
      }
      .hint { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="card" id="container">
    <h1>OK ma belle,</h1>
    <p>J'ai une question primordiale</p>
    <p><strong>Un date ?</strong></p>
    <div class="buttons">
      <button id="yes">Comment rÃ©sister... ðŸ’•</button>
      <button id="no">Nop :D</button>
    </div>
    <p class="hint" id="hint"></p>
  </div>
<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const container = document.getElementById("container");
  const hint = document.getElementById("hint");
  
  let escapeCount = 0;
  let scale = 1;
  let fleeing = false;
  let isPaused = false;

  function isOverlapping(x, y) {
    const noW = noButton.offsetWidth * scale;
    const noH = noButton.offsetHeight * scale;
    const noRect = {
      left: x,
      right: x + noW,
      top: y,
      bottom: y + noH
    };
    const yesRect = yesButton.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const yes = {
      left: yesRect.left - containerRect.left,
      right: yesRect.right - containerRect.left,
      top: yesRect.top - containerRect.top,
      bottom: yesRect.bottom - containerRect.top
    };
    return !(
      noRect.right < yes.left ||
      noRect.left > yes.right ||
      noRect.bottom < yes.top ||
      noRect.top > yes.bottom
    );
  }

  function startPause(duration, message) {
    isPaused = true;
    noButton.classList.add("paused");
    hint.textContent = message;
    
    setTimeout(() => {
      isPaused = false;
      noButton.classList.remove("paused");
      hint.textContent = "";
    }, duration);
  }

  function moveButton(e) {
    // Si en pause, ne rien faire du tout
    if (isPaused) {
      return;
    }
    
    if (e.type === 'touchstart') {
      e.preventDefault();
    }
    
    escapeCount++;
    
    // AprÃ¨s 15 tentatives, pause de 3 secondes
    if (escapeCount === 15) {
      startPause(3000, "ðŸŽ¯ Pause ! Tu as 3 secondes !");
      return;
    }
    
    // AprÃ¨s 25 tentatives, pause de 5 secondes
    if (escapeCount === 25) {
      startPause(5000, "ðŸ˜… OK OK, 5 secondes pour cliquer !");
      return;
    }
    
    // AprÃ¨s 35 tentatives, pause de 8 secondes
    if (escapeCount === 35) {
      startPause(8000, "ðŸ† Bravo pour ta persÃ©vÃ©rance ! 8 secondes !");
      return;
    }

    // Mouvement immÃ©diat (pas de dÃ©lai)
    if (!fleeing) {
      fleeing = true;
      noButton.classList.add("flee");
    }

    if (escapeCount >= 5) {
      scale = Math.max(0.5, scale - 0.08);
      noButton.style.transform = `scale(${scale})`;
    }

    const maxX = container.clientWidth - noButton.offsetWidth * scale;
    const maxY = container.clientHeight - noButton.offsetHeight * scale;
    let x, y, tries = 0;
    
    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
      tries++;
    } while (isOverlapping(x, y) && tries < 100);

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  }

  // Desktop
  noButton.addEventListener("mouseenter", moveButton);
  
  // Mobile
  noButton.addEventListener("touchstart", moveButton, { passive: false });

  // Bouton OUI
  yesButton.addEventListener("click", () => {
    window.location.href = "evidement.html";
  });

  // Bouton NON - gestion du clic
  noButton.addEventListener("click", (e) => {
    // Si on est en pause, permettre le clic
    if (isPaused) {
      window.location.href = "Certes.html";
    } else {
      // Sinon, empÃªcher le clic
      e.preventDefault();
      e.stopPropagation();
    }
  });
  
  // Double sÃ©curitÃ© pour mobile
  noButton.addEventListener("touchend", (e) => {
    if (isPaused) {
      e.preventDefault();
      window.location.href = "Certes.html";
    }
  }, { passive: false });
</script>
</body>
</html>
