<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Refus refusé</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #d6deec;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 40px;
    }

    #yes {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #8d8ddf;
      color: white;
      cursor: pointer;
      pointer-events: auto;
    }

    .arrow {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>C’était sûr que t’essaierais</h1>
    <h2>Mais c’est refuser.</h2>
  </div>

  <button id="yes">J’accepte de mon plein grès</button>

  <!-- vraie flèche -->
  <svg class="arrow" viewBox="0 0 100 140">
    <line x1="50" y1="40" x2="50" y2="140" stroke="#15345f" stroke-width="10"/>
    <polygon points="20,40 80,40 50,0" fill="#15345f"/>
  </svg>

<script>
  const button = document.getElementById("yes");

  let btnX = window.innerWidth / 2;
  let btnY = window.innerHeight * 0.6;

  let mouseX = btnX;
  let mouseY = btnY;

  let follow = false;

  button.style.left = btnX + "px";
  button.style.top = btnY + "px";
  button.style.transform = "translate(-50%, -50%)";

  setTimeout(() => {
    follow = true;
  }, 3000);

  document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    if (follow) {
      const speed = 0.08;
      btnX += (mouseX - btnX) * speed;
      btnY += (mouseY - btnY) * speed;

      button.style.left = btnX + "px";
      button.style.top = btnY + "px";
    }
    requestAnimationFrame(animate);
  }

  animate();

  button.addEventListener("click", () => {
    window.location.href = "evidement.html";
  });
</script>

</body>
</html>
